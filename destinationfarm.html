<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Travel Packages - Patinho Feio do Legume</title>
</head>
<body class="destination-body"> <!-- Ensure this specific class is still present -->
    <!-- Hero Section moved to the top of the page -->
    <header class="hero-section">
        <div class="overlay"></div>
        <div class="destination-container">
            <h1>Valide quais agendamentos existem para sua loja!</h1>
            <form class="search-bar">
                <input type="text" placeholder="Search destinations, hotels">
                <input type="date" placeholder="Check-in">
                <input type="date" placeholder="Check-out">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <!-- Content section starts here -->
    <main class="content">
        <section class="top-categories">
            <h2>Configurações</h2>
            <div class="categories">
                <a href="cadastroproduto.html" class="button-publique">Publique produtos</a>
                <div class="category-item">Vendas</div>
                <a href="listagem.html" class="button-publique">Meus produtos em venda</a>
                <div class="category-item">Suporte</div>
            </div>
        </section>




        <section class="vacation-destinations">
            <h2>Top 4 mais vendidos dos meus produtos</h2>
            <div class="destination-grid">
                <div class="destination-card">
                    <img src="images/Laranja.png" alt="Bali, Indonesia">
                    <h3>Laranja</h3>
                </div>
                <div class="destination-card">
                    <img src="images/Maca.jpg" alt="Kerry, Ireland">
                    <h3>Maçã Fuji</h3>
                </div>
                <div class="destination-card">
                    <img src="images/Mamao.jpg" alt="Sydney, Australia">
                    <h3>Mamão Papaia</h3>
                </div>
                <div class="destination-card">
                    <img src="images/Melancia.jpg" alt="Paris, France">
                    <h3>Melancia</h3>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Patinho Feio do Legume. All Rights Reserved.</p>
    </footer>
</body>
</html>
